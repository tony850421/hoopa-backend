    <ul class="media-list custom-media-list" ng-repeat="f in news" ng-if="!loading">
        <li class="media">
            <div class="media-left">
                <a>
                    <img class="media-object notification-image" ng-src="{{f.mainImage}}">
                </a>
            </div>
            <div class="media-body">
                <div class="row">
                    <div class="col-md-10">
                        <h4 class="media-heading"> {{f.title}} </h4>
                        <h5>{{f.content}}</h5>
                    </div>
                    <div class="col-lg-1 col-lg-offset-1 col-md-2 margin-bottom-0">
                        <a class="btn btn-secundary pull-right buttonShow padding-left-0 padding-right-0" ng-click="goToNews($index)">
                            <span class="fa fa-eye"></span>
                            <label class="margin-bottom-0 fontSize13" translate="BSHOW"></label>
                        </a>
                        <a class="btn btn-secundary pull-right buttonDelete padding-left-0 padding-right-0" ng-click="deleteNews(f.id)">
                            <span class="fa fa-times"></span>
                            <label class="margin-bottom-0 fontSize13" translate="BDELETE"></label>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="paginationBox" ng-hide="news.length <10 && skip == 0">
        <nav aria-label="Page navigation">
            <div class="col-md-12">
                <div class="col-md-5 padding-15">
                    <a ng-hide="skip < 10" class="btn btn-default pull-right" translate="PREVIOUS" ng-click="previous()"></a>
                </div>
                <div class="col-md-5 col-md-offset-2 padding-15">
                    <a ng-hide="news.length < 10" class="btn btn-default" translate="NEXT" ng-click="next()"></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="NoComments" ng-show="news.length == 0">
        <h1 translate="NONEWS"></h1>
    </div>
</div>
