<div class="row" ng-controller="CitiesCtrl">
    <h4 class="cityInformation" translate="CITYINFORMATION"></h4>
    <form class="BranchesView col-md-12" ng-show="arrayCities.length> 0">
        <div class="form-row col-md-12 noPadding">
            <div ng-repeat="member in arrayCities">
                <div class="col-md-12 teamMemberItem">
                    <div class="col-md-2">
                        <img class="imageCities" src="{{member.mainImage}}">
                    </div>
                    <div class="col-md-8">
                        <h4>{{member.name}}</h4>
                        <h5><strong>{{'CITYPRICE' | translate}}:</strong>
                            {{member.price}}</h5>
                        <h5 ng-show="member.show"><strong>{{'SHOWCITYTEXT' |
                                translate}}:</strong> {{'YES' | translate}}</h5>
                        <h5 ng-show="!member.show"><strong>{{'SHOWCITYTEXT' |
                                translate}}:</strong> {{'NO' | translate}}</h5>
                    </div>
                    <div class="col-md-2">
                        <div class="col-md-12">
                            <a class="btn btn-warning pull-right
                                buttonUpdate padding-left-0 padding-right-0"
                                ng-click="updateMember(member.id)">
                                <span class="fa fa-edit"></span>
                                <label class="margin-bottom-0 fontSize13"
                                    translate="BUPDATE"></label>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-danger pull-right
                                buttonDelete padding-left-0 padding-right-0"
                                ng-click="deleteMember(member.id)">
                                <span class="fa fa-times"></span>
                                <label class="margin-bottom-0 fontSize13"
                                    translate="BDELETE"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form class="BranchesViewUpdate col-md-12" id="updateMemberBox">
        <div class="form-row col-md-12 marginTop20">
            <div class="form-group col-md-6 padding-left-0">
                <div class="form-group col-md-5 padding-left-0">
                    <label for="nameUpdate" translate="CITYNAME"></label>
                    <input ng-model="nameUpdate" type="title" id="nameUpdate"
                        class="form-control backgroundGray"
                        required autofocus>
                </div>
                <div class="form-group col-md-9 padding-left-0">
                    <label for="priceUpdate" translate="CITYPRICE"></label>
                    <input ng-model="priceUpdate" type="title" id="priceUpdate"
                        class="form-control backgroundGray"
                        required autofocus>
                </div>
                <div class="form-group col-md-8 padding-left-0">
                    <input type="checkbox" ng-model="cityVisibilityUpdate">
                    {{'SHOWCITYTEXT' | translate}}
                </div>
            </div>
            <div class="form-group col-md-6">
                <img class="imageMainTeam" id="mainTeamImage"
                    src="{{imageUpdate}}">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="coreTeamPicture" translate="CITYPICTURE"></label>
            <input
                onchange="angular.element(this).scope().changeValueMainImage()"
                class="form-controlInput backgroundGray"
                type="file" id="coreTeamPicture">
        </div>
        <div class="form-group col-md-12">
            <label for="descriptionUpdate" translate="CITYDESCRIPTION"></label>
            <textarea ng-model="descriptionUpdate" type="title"
                id="descriptionUpdate" class="textAreaCoreTeam form-control
                backgroundGray"
                required autofocus>
            </div>
            <div class="form-group col-md-12">
                <button class="btn btn-lg btn-primary colorBlue
                    buttonAddBranche" ng-click="saveMember()">
                    <span class="fa fa-save"></span>
                    <label class="margin-bottom-0 fontSize13"
                        translate="UPDATECITY"></label>
                </button>
            </div>
        </div>
    </form>
</div>
