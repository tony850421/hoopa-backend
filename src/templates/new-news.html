<div class="row" ng-controller="NewNewsCtrl">
  <form class="formNewNews col-md-12">
    <div class="row">
      <div class="col-md-12 padding-0">
        <div class="columBox col-md-6 padding-0">
          <div class="titleBox form-group">
            <label translate="TITLE"></label>
            <input class="form-control backgroundGray" type="text" ng-model="title">
          </div>
          <div class="titleBox form-group">
            <label translate="PFILE"></label>
            <input onchange="angular.element(this).scope().changeValueMainImage()" class="form-controlInput backgroundGray" type="file"
              id="newsFile">
          </div>
        </div>
        <div class="titleBox form-group col-md-6">
          <img class="imageMainNews" id="mainImage">
        </div>
      </div>
      <div class="form-group col-md-2">
        <div class="form-check">
          <input class="form-check-input backgroundGray" type="checkbox" id="isIndustry" ng-model="isIndustry">
          <label class="form-check-label" for="isIndustry" translate="ISINDUSTRY"></label>
        </div>
      </div>

      <div class="col-md-12 padding-0">
        <textarea class="textAreaMediaList form-control no-resize backgroundGray" ng-model="newsContent"></textarea>
      </div>
    </div>

    <div class="mediaListBox col-md-12">
      <div class="imageGroupBox">
        <div class="imageBox form-group col-md-6">
          <label translate="PFILE"></label>
          <input class="form-controlInput backgroundGray" type="file" id="inputFile" ng-model="fileModal">
        </div>
        <div class="captionBox form-group col-md-6">
          <label translate="CAPTION"></label>
          <input class="form-control backgroundGray" type="text" ng-model="caption">
        </div>
      </div>
      <div class="col-md-12">
        <textarea class="textAreaMediaList form-control no-resize backgroundGray" ng-model="content"></textarea>
      </div>
      <div class="col-md-12 marginTop10">
        <a class="btn btn-primary pull-right fa fa-plus" ng-click="addNewsMedia()" translate="BADD"></a>
      </div>

      <div class="form-group col-md-12 marginTop10">
        <div class="panel panel-default col-md-12 borderNone padding-0">
          <ul class="list-group" ng-repeat="f in newsMedias">
            <li class="list-group-item padding-0 borderNone listNewsGroup">
              <div class="row">
                <div class="col-md-3 padding-left-0 marging-bottom-0 imageBoxList">
                  <img class="newsImage" ng-src="{{f.get('imageUrl')}}">
                </div>
                <div class="col-md-3 textNewsList marging-bottom-0">
                  <label>{{f.get('caption')}}</label>
                </div>
                <div class="col-md-3 textNewsList marging-bottom-0">
                  <label>{{f.get('content')}}</label>
                </div>
                <div class="col-md-3 padding-right-0 textNewsList marging-bottom-0">
                  <div class="col-md-12 padding-0">
                    <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="deleteNewsMedia($index)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true" translate="BDELETE"></span>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 marginTop10">
        <a class="btn btn-primary pull-right fa fa-plus" ng-click="publishNews()" translate="PPUBLISH"></a>
      </div>
    </div>

  </form>
</div>
