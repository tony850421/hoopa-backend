<div class="col-lg-12" ng-controller="OffersCtrl">
    <div class="inboxBox">
        <div ng-repeat="offer in offers" class="messagesInbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <img class="imgAvatar" ng-src="{{offer.avatar}}" />
            </div>
            <h5 class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{offer.userFullName}}</h5>
            <h5 class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{offer.content}}</h5>
            <h5 class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{offer.date}}</h5>
            <h5 class="col-xs-1 col-sm-1 col-md-1 col-lg-1"> <span tooltip="Server Down!" class="text-danger"><i class="fa fa-warning"></i></span></h5>
            <h5 class="col-xs-1 col-sm-1 col-md-1 col-lg-1"> <span tooltip="Server Down!" class="text-success"><i class="fa fa-check"></i></span></h5>

            <!-- <h4 class="col-xs-7 col-sm-7 col-md-7 col-lg-7">{{offer.date}}</h4> -->
        </div>
    </div>
</div>
