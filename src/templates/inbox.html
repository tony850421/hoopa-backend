<div class="row groupIntroductonStyle paddingInboxBox" ng-controller="InboxCtrl">

    <div ng-if="loading">
        <rd-loading></rd-loading>
    </div>

    <div ng-if="!loading" ng-hide="inbox.length == 0" class="col-md-3 padding-0 marginTopInbox margin-bottom-0 scrollbarUser" style="overflow-y: scroll; height: {{height-120}}px;">
        <div ng-repeat="i in inbox" class="messagesInbox cursorPointer" ng-class="{'colorListActive': i.senderId == senderId}">
            <div ng-click="goToConversation(i)" class="col-md-12 padding-0 groupUserRow">
                <div class="marginAvatar">
                    <img class="imgAvatar" ng-show="i.avatar.length > 0" ng-src="{{i.avatar}}" />
                    <img class="imgAvatar" ng-show="!i.avatar.length > 0" ng-src="img/avatar.jpg" />
                </div>
                <div class="groupContentUser cursorPointer">
                    <h5 ng-show="i.fullName.length > 0" class="margin-top-5 margin-bottom-0 cursorPointer">{{i.fullName}}</h5>
                    <h5 ng-show="!i.fullName.length > 0" class="margin-top-5 margin-bottom-0 cursorPointer" translate="UNNAMED"></h5>
                    <h5 class="margin-top-5 cursorPointer">{{i.content}}</h5>
                </div>
                <span ng-if="i.unreadedCount > 0 cursorPointer" class="badge cursorPointer">{{i.unreadedCount}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-9 marginTopInbox margin-bottom-0 padding-0 backgroundMessage" ng-hide="inbox.length == 0">
        <div id="messagesCamp" class="messageBox margin-bottom-0" style="overflow-y: scroll; height: {{height-210}}px;">
            <div ng-repeat="i in Messages">
                <div class="senderGroup col-md-12" ng-if="i.type == 'sender'" id="{{i.id}}">
                    <label class="labelDateSender">{{i.releaseTime}}</label>
                    <div class="groupSender">
                        <img class="avatar" ng-show="i.avatar.length > 0" ng-src="{{i.avatar}}" />
                        <img class="avatar" ng-show="!i.avatar.length > 0" ng-src="./img/avatar.jpg" />
                        <div class="MessagesUser">
                            <label class="content">{{i.content}}</label>
                        </div>
                    </div>
                </div>
                <div class="receiverGroup col-md-12" ng-if="i.type == 'receiver'" id="{{i.id}}">
                    <div class="groupReceiverUp">
                        <label class="labelDateReceiver">{{i.releaseTime}}</label>
                        <div class="groupReceiver">
                            <div class="MessagesAdmin">
                                <label class="content">{{i.content}}</label>
                            </div>
                            <img class="avatarAdmin" ng-src="./img/admin.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <div class="sendBox margin-bottom-0">
            <textarea ng-keypress="keyPress($event)" ng-model="messageText" class="textareaMessageSend no-resize"></textarea>
            <a class="btn btn-primary sendButton" ng-click="sendMessage()" translate="SEND"></a>
        </div>
    </div>
    <div class="NoComments" ng-show="inbox.length == 0">
        <h1 translate="NOMESSAGES"></h1>
    </div>
</div>
