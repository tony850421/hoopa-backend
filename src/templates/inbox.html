<div class="row" ng-controller="InboxCtrl">
    <div class="inboxPadding">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a ng-click="changeFolder()" class="nav-link" ng-class="{active: showInbox}">Inbox</a>
            </li>
            <li class="nav-item">
                <a ng-click="changeFolder()" class="nav-link" ng-class="{active: !showInbox}">Send</a>
            </li>
        </ul>
        <div class="inboxBox" ng-if="showInbox">
            <div ng-repeat="i in inbox" class="messagesInbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <img class="imgAvatar" ng-src="{{getImageUrl(i.attributes.sender.id)}}" />
                </div>
                <h4 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Alejandro Ravelo Julian</h4>
                <h4 class="col-xs-7 col-sm-7 col-md-7 col-lg-7">{{i.attributes.content}}</h4>
            </div>
        </div>
        <div class="inboxBox" ng-if="!showInbox">
            <div ng-repeat="i in send" class="messagesInbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                    <img class="imgAvatar" ng-src="{{getImageUrl(i.attributes.sender.id)}}" />
                </div>
                <h4 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Alejandro Ravelo Julian</h4>
                <h4 class="col-xs-7 col-sm-7 col-md-7 col-lg-7">{{i.attributes.content}}</h4>
            </div>
        </div>
    </div>
</div>
