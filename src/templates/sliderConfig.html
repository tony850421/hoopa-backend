<div class="row" ng-controller="SliderConfigCtrl">

  <form class="formNewNews col-md-12">

    <div class="mediaListBox col-md-12">
      <div class="imageGroupBox">
        <div class="imageBox form-group col-md-6">
          <label translate="PFILE"></label>
          <input class="form-controlInput backgroundGray" type="file" id="inputFile" ng-model="fileModal">
        </div>
        <div class="captionBox form-group col-md-6">
          <label translate="FILTERS"></label>
          <select id="type" class="form-control backgroundGray" ng-model="type" ng-options="x for x in typesArray">
          </select>
        </div>
      </div>
      <div class="col-md-12 margin-top-10">
        <a class="btn btn-primary pull-right" ng-click="addNewSlide()">
            <span class="fa fa-plus"></span>
            <label class="margin-bottom-0 fontSize13" translate="BADD"></label>
          </a>
      </div>

      <div class="form-group col-md-12 margin-top-10">
        <div class="panel panel-default col-md-12 borderNone padding-0">
          <ul class="list-group" ng-repeat="f in slides">
            <li class="list-group-item padding-0 borderNone listNewsGroup">
              <div class="row">
                <div class="col-md-4 padding-left-0 marging-bottom-0 imageBoxList">
                  <img class="newsImage" ng-src="{{f.mainImage}}">
                </div>
                <div class="col-md-4 textNewsList marging-bottom-0">
                  <label>{{f.type}}</label>
                </div>
                <div class="col-md-4 padding-right-0 textNewsList marging-bottom-0">
                  <div class="col-md-12 padding-0">
                    <button type="button" class="btn btn-primary btn-xs pull-right" ng-click="deleteSlide(f.id)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true" translate="BDELETE"></span>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </form>
</div>
