<div class="row" ng-controller="CoreTeamCtrl">
    <form class="BranchesView col-md-12" ng-show="arrayMembers.length> 0">
        <div class="form-row col-md-12 noPadding">
            <div ng-repeat="member in arrayMembers">
                <div class="col-md-12 teamMemberItem">
                    <div class="col-md-2">
                        <img class="imageCoreTeam" src="{{member.mainImage}}">
                    </div>
                    <div class="col-md-8">
                        <h4>{{member.charge}}</h4>
                        <h5>{{member.name}}</h5>
                        <h5>{{member.description}}</h5>
                    </div>
                    <div class="col-md-2">
                        <div class="col-md-12">
                            <a class="btn btn-warning pull-right
                                buttonUpdate padding-left-0 padding-right-0"
                                ng-click="updateMember(member.id)">
                                <span class="fa fa-edit"></span>
                                <label class="margin-bottom-0 fontSize13"
                                    translate="BUPDATE"></label>
                            </a>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-danger pull-right
                                buttonDelete padding-left-0 padding-right-0"
                                ng-click="deleteMember(member.id)">
                                <span class="fa fa-times"></span>
                                <label class="margin-bottom-0 fontSize13"
                                    translate="BDELETE"></label>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form class="BranchesViewUpdate col-md-12" id="updateMemberBox">
        <div class="form-row col-md-12 marginTop20">
            <div class="form-group col-md-6 padding-left-0">
                <div class="form-group col-md-5 padding-left-0">
                    <label for="coreTeamNameUpdate" translate="CTNAME"></label>
                    <input ng-model="coreTeamNameUpdate" type="title"
                        id="coreTeamNameUpdate" class="form-control
                        backgroundGray"
                        required autofocus>
                </div>
                <div class="form-group col-md-9 padding-left-0">
                    <label for="coreTeamChargeUpdate" translate="CCHARGE"></label>
                    <input ng-model="coreTeamChargeUpdate" type="title"
                        id="coreTeamChargeUpdate" class="form-control
                        backgroundGray"
                        required autofocus>
                </div>
            </div>
            <div class="form-group col-md-6">
                <img class="imageMainTeam" id="mainTeamImage"
                    src="{{coreTeamImageUpdate}}">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="coreTeamPicture" translate="CPICTURE"></label>
            <input
                onchange="angular.element(this).scope().changeValueMainImage()"
                class="form-controlInput backgroundGray"
                type="file" id="coreTeamPicture">
        </div>
        <div class="form-group col-md-12">
            <label for="coreTeamDescriptionUpdate" translate="CDESCRIPTION"></label>
            <textarea ng-model="coreTeamDescriptionUpdate" type="title"
                id="coreTeamDescriptionUpdate" class="textAreaCoreTeam
                form-control backgroundGray"
                required autofocus>
            </div>
            <div class="form-group col-md-12">
                <button class="btn btn-lg btn-primary colorBlue
                    buttonAddBranche" ng-click="saveMember()">
                    <span class="fa fa-save"></span>
                    <label class="margin-bottom-0 fontSize13"
                        translate="UPDATEMEMBER"></label>
                </button>
            </div>
        </div>
    </form>
</div>
