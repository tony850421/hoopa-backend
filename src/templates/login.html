<div class="row" ng-controller="LoginCtrl">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-tabs pull-right">
                <li role="presentation" class="active">
                    <a href="#login">Login</a>
                </li>
                <li role="presentation">
                    <a href="#signup">Sign Up</a>
                </li>
            </ul>
        </nav>
        <!-- <h3 class="text-muted">宝贝出售</h3> -->
    </div>

    <form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputUsername" class="sr-only">username</label>
        <input ng-model="username" type="username" id="inputUsername" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">登录</button>
    </form>
</div>
<!-- /container -->
