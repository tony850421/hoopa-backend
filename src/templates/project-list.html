<div class="row" ng-controller="ProjectListCtrl">
  <ul class="media-list custom-media-list" ng-repeat="project in products">
    <li class="media">
      <div class="media-left">
        <a>
          <img class="media-object notification-image" ng-src="{{project.imageUrl}}">
        </a>
      </div>
      <div class="media-body">
        <div class="row">
          <div class="col-md-9">
            <h4 class="media-heading"> {{project.title}}</h4>
            <h5>{{project.description}}</h5>
          </div>
          <div class="col-md-2">
            <h5 class="media-heading font-weight-unset">
              <i class="fa fa-user-secret" aria-hidden="true"> </i>
              {{project.ownerUsername}}
            </h5>
            <h5 class="media-heading font-weight-unset margin-top-10">
              <i class="fa fa-clock-o" aria-hidden="true"> </i>
              {{project.releaseTime}}
            </h5>
          </div>
          <div class="col-md-1 margin-bottom-0">
            <a class="btn btn-secundary fa fa-eye pull-right buttonShow" ng-click="goToProject(project.id)" translate="BSHOW"></a>
            <!-- <a class="btn btn-secundary fa fa-edit pull-right buttonUpdate" ng-disabled="true" ng-click="" translate="BUPDATE"></a> -->
            <a class="btn btn-secundary fa fa-times pull-right buttonDelete" ng-click="deleteProduct(project.id)" translate="BDELETE"></a>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="paginationBox" ng-hide="products.length < 10 && skip == 0">
    <nav aria-label="Page navigation">
      <div class="col-md-12">
        <div class="col-md-5 padding-15">
          <a ng-disabled="skip < 10" class="btn btn-default pull-right" translate="PREVIOUS" ng-click="previous()"></a>
        </div>
        <div class="col-md-5 col-md-offset-2 padding-15">
          <a ng-disabled="products.length < 10" class="btn btn-default" translate="NEXT" ng-click="next()"></a>
        </div>
      </div>
    </nav>
  </div>
</div>
