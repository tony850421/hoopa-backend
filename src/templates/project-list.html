<div class="row" ng-controller="ProjectListCtrl">
    <div>
        <a class="btn btn-primary new-product" href="#new-project">发布一个新商品</a>
    </div>

    <div class="row products-detail">
        <!-- Products list content -->
        <div class="col-sm-6 col-md-4" ng-repeat="project in products">
          <div class="thumbnail">
            <img src={{project.imageUrl}}>
            <div class="caption">
              <h3>{{project.title}}</h3>
              <p>{{project.description}}</p>
              <p>来自：{{project.ownerUsername}}</p>
              <p>发布时间：{{project.releaseTime}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
<!-- /container -->
