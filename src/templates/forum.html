<div class="col-lg-12" ng-controller="ForumCtrl">
    
    <div ng-if="loading">
        <rd-loading></rd-loading>
    </div>

    <div class="inboxBox" ng-hide="forumComments.length == 0" ng-if="!loading">
        <div ng-repeat="comment in forumComments" class="OfferBox">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 forumContentGroup">
                <div class="col-md-1">
                    <img class="imgAvatarForum" ng-src="{{comment.userAvatar}}" />
                </div>
                <div class="offerContent col-md-8">
                    <h5>{{comment.userFullName}}</h5>
                    <h5>{{comment.content}}</h5>
                </div>
                <div class="col-md-2">
                    <img ng-click="goToProject(comment.projectId)" class="media-object forum-image pull-right cursorPointer" ng-src="{{comment.productImageUrl}}">
                </div>
                <div class="col-md-1 margin-bottom-0">
                    <span class="fa fa-clock-o"> {{comment.date}}</span>
                    <a class="btn btn-secundary fa fa-times pull-right buttonDelete" ng-click="deleteComment(comment.id)" translate="BDELETE"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="paginationBox" ng-hide="forumComments.length < 10 && skip == 0">
        <nav aria-label="Page navigation">
            <div class="col-md-12">
                <div class="col-md-5 padding-15">
                    <a ng-hide="skip < 10" class="btn btn-default pull-right" translate="PREVIOUS" ng-click="previous()"></a>
                </div>
                <div class="col-md-5 col-md-offset-2 padding-15">
                    <a ng-hide="forumComments.length < 10" class="btn btn-default" translate="NEXT" ng-click="next()"></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="NoComments" ng-show="forumComments.length == 0">
        <h1 translate="NOCOMMENTS"></h1>
    </div>
</div>
