<div class="col-lg-12" ng-controller="ForumCtrl">
    <div class="inboxBox">
        <div ng-repeat="comment in forumComments" class="OfferBox">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 offerContentGroup">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <img class="imgAvatar" ng-src="{{comment.userAvatar}}" />
                </div>
                <div class="offerContent col-md-8">
                    <h5>{{comment.userFullName}}</h5>
                    <!-- <h5 class="margin-top-0 margin-bottom-0 colorMoney">¥{{offer.amount}}万</h5> -->
                </div>

                <h5 class="col-md-3">{{comment.content}}</h5>

                <h5 class="col-md-1">{{comment.date}}</h5>

            </div>
        </div>
    </div>
</div>
